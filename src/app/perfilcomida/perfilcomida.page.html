<ion-content>
  <img src="../../assets/media/portadas/huevo.jpg" alt="">
  <ion-card style="width: 100%; margin: 0;" class="card">
    <ion-grid>
      <ion-card-header>
            <ion-row>
              <ion-col size="7" class=".vAlign">
                <ion-card-title style="font-size: 1.4em;" class="p">Comida para estudiantes</ion-card-title>
                <p style="font-size: 0.9em; margin-top: 1%;">Marta Centeno</p>
              </ion-col>
              <ion-col size="5">
                <ion-avatar class="imagen" style="float: right !important; text-align: right;">
                  <img src="../../assets/media/img/doña.png" alt="" class="imagen">
                </ion-avatar>
              </ion-col>
            </ion-row>
        </ion-card-header>

        <ion-row>
          <ion-col size="5">
            <img src="../../assets/media/img/comidabaner.jpg" alt="" class="imagen">
          </ion-col>
          <ion-col size="7">
            <h6 style="margin-top: -1%;">Huevo Entero</h6>
            <p style="margin-top: -2%;">Desayuno Nicaragüense</p>
            <p style="margin-top: -3%;">C$ 30</p>
            <ion-button color="warning" style="width: 100%; height: 20%; margin-top: -3%;" (click)="reserva()">Comprar</ion-button>
          </ion-col>
        </ion-row>
      <br>
      <ion-row>
        <ion-col size="5">
          <img src="../../assets/media/img/comidabaner1.jpg" alt="" class="imagen">
        </ion-col>
        <ion-col size="7">
          <h6 style="margin-top: -1%;">Gallo Pinto</h6>
          <p style="margin-top: -2%;">Cena Nicaragüense</p>
          <p style="margin-top: -3%;">C$ 60</p>
          <ion-button color="warning" style="width: 100%; height: 20%; margin-top: -3%;" (click)="reserva()">Comprar</ion-button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-button color="warning" style="width: 100%;" (click)="retornar()"><ion-icon name="arrow-back-circle-outline"></ion-icon>  Retornar</ion-button>
      </ion-row>
      
    </ion-grid>
  </ion-card>

</ion-content>
