<ion-content [fullscreen]="true">
  <!--Grid de Ionic-->
  <ion-grid>
    <!--Fila de encabezado-->
    <ion-row id="primeraRow">
      <!--Primera Columna-->
      <ion-col size="9">
        <div>
          <h1 class="textoPrincipal">Bienvenidos</h1>
          <h6 class="textoSecundarios txtSL">En mi amigo foráneo</h6>
          <h6 class="textoTerciarios txtSL">¡Encuentra lo que necesitas!</h6>
        </div>
      </ion-col>
      <!--Segunda Columna--> 
      <ion-col zise="3">
        <img src="../assets/media/img/iconos/petIcon.png" class="logoMAF">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img src="../../assets/media/img/traveler-748246_1920.jpg" alt="" class="consejos" (click)="taxista()">
      </ion-col>
    </ion-row>

    <!--Segunda Fila de Sliders-->
    <ion-row>
      <ion-text>
        <h6 class="textoSecundarios txtSL" id="textSliderPromociones">Promociones y Descuentos</h6>
      </ion-text>
        <ion-slides pager="true">
        <!--Item Slider 1-->
        <ion-slide class="itemSliderPromo">
          <div class="card"  id="itemSliderPromo1" style="background-image:url('../../assets/media/banners/bannerPromo1.jpg')" (click)="click()">
          </div>
        </ion-slide>
        <!--Item Slider 2-->
        <ion-slide class="itemSliderPromo">
          <div class="card" id="itemSliderPromo2" style="background-image:url('../../assets/media/banners/bannerPromo2.jpg')" (click)="comida()">
          </div>
        </ion-slide>
        <!--Item Slider 3-->
        <ion-slide class="itemSliderPromo">
          <div class="card" id="itemSliderPromo3" style="background-image:url('../../assets/media/banners/bannerPromo3.png')">
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <!--Fila de Negocios-->
    <ion-row class="secNegocios ion-justify-content-center">
      <ion-text>
        <h6 class="textoSecundarios txtSL" id="txtNegocios">¡Nuestra sugerencia!</h6>
        <div class="itemNegocios ion-align-self-center" id="pmNegocio"  style="background-image:url('../../assets/media/portadas/huevo.jpg')" (click)="comida()"></div>
      </ion-text>
    </ion-row>
  </ion-grid>
  </ion-content>
